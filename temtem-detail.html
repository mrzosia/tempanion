<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temtem Detail - Tempanion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tempanion</h1>
            <nav class="site-nav">
                <a href="index.html">Temtems</a>
                <a href="dojos.html">Dojos</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back to list</button>
        
        <div class="temtem-detail-container">
            <div class="temtem-header">
                <div class="temtem-image-container">
                    <!-- Temtem Image will be populated by JavaScript -->
                </div>
                <div class="temtem-info">
                    <h2 id="temtem-name">Loading...</h2>
                    <p id="temtem-number">Loading...</p>
                    <div id="temtem-types" class="temtem-types">
                        <!-- Types will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="battle-matchups">
                <h2>Battle Matchups</h2>
                
                <div class="matchup-section weak-to">
                    <h3>WEAK TO (2X DAMAGE)</h3>
                    <div id="weak-to" class="matchup-types">
                        <!-- Weak to types will be populated by JavaScript -->
                    </div>
                </div>

                <div class="matchup-section resistant-to">
                    <h3>RESISTANT TO (0.5X DAMAGE)</h3>
                    <div id="resistant-to" class="matchup-types">
                        <!-- Resistant to types will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="evolution-section">
                <h2>Evolution</h2>
                <div id="evolution-chain" class="evolution-chain">
                    <!-- Evolution chain will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/temtem-detail.js"></script>
</body>
</html>
